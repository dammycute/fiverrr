<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .ctn {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .label i {
            margin-right: 10px;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ddd;
            transition: border-bottom-color 0.3s ease-in-out;
            outline: none;
            background-color: #f9f9f9;
            border-radius: 4px 4px 0 0;
        }

        .form-input:focus {
            border-bottom-color: #007bff;
            background-color: #fff;
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        /* Animation for the border-bottom */
        .form-input:focus {
            border-bottom: 2px solid transparent;
            animation: border-animate 0.3s forwards;
        }

        @keyframes border-animate {
            0% {
                border-bottom-color: #ddd;
            }
            100% {
                border-bottom-color: #007bff;
            }
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        .form-legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .radio-label,
        .checkbox-label {
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }

        .select-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            width: 100%;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
        }

        .select-toggle:hover {
            border-color: #007bff;
        }

        .select-toggle img {
            margin-right: 10px;
        }

        .select-toggle-text {
            font-size: 1em;
            color: #333;
        }

        .arrow-down-icon {
            transition: transform 0.3s ease-in-out;
        }

        .select-toggle[aria-expanded="true"] .arrow-down-icon {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="ctn">
        <div class="form-container">
            <form novalidate data-testid="form" class="form-container">
                <div class="form-group">
                    <div class="label">
                        <i class="bi bi-person-fill"></i>
                        <label for="first_name" class="form-label">First name</label>
                    </div>
                    <input id="first_name" type="text" autocomplete="off" aria-labelledby="label-first_name" data-testid="field-first_name" class="form-input" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <div class="label">
                        <i class="bi bi-person-fill"></i>
                        <label for="last_name" class="form-label">Last name</label>
                    </div>
                    <input id="last_name" type="text" autocomplete="off" aria-labelledby="label-last_name" data-testid="field-last_name" class="form-input" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <div class="label">
                        <i class="bi bi-envelope"></i>
                        <label for="email" class="form-label">Email address</label>
                    </div>
                    <input id="email" type="email" autocomplete="off" aria-labelledby="label-email" data-testid="field-email" class="form-input" placeholder="Enter your email address">
                </div>
                <div class="form-group phone-group">
                    <div class="select-container">
                        <button type="button" aria-expanded="false" aria-controls="country-selector-dropdown" class="select-toggle">
                            <img src="https://cdn.shopify.com/static/images/flags/ng.svg" alt="Nigeria" class="flag-icon">
                            <span class="select-toggle-text">Nigeria</span>
                            <span class="arrow-down-icon">
                                <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.09832 0.470704L0.901685 0.470703C0.15069 0.470703 -0.269991 1.22421 0.193991 1.73831L3.29231 5.17126C3.65265 5.57052 4.34735 5.57052 4.70769 5.17126L7.80601 1.73831C8.26999 1.22421 7.84931 0.470704 7.09832 0.470704Z" fill="#5C5F62"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="phone-input-container">
                        <div class="label">
                            <i class="bi bi-telephone-fill"></i>
                            <label for="phone_number" class="form-label">Phone</label>
                        </div>
                        <input type="tel" autocomplete="tel" aria-labelledby="label-Phone" id="phone_number" data-testid="field-phone_number" name="phone_number" class="form-input" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_name_optional" class="form-label">Company name [optional]</label>
                    <input id="custom#company_name_optional" type="text" autocomplete="off" aria-labelledby="label-custom#company_name_optional" data-testid="field-custom#company_name_optional" class="form-input" placeholder="Enter your company name">
                </div>
                <div class="form-group">
                    <label for="website_address_optional" class="form-label">Website address [optional]</label>
                    <input id="custom#website_address_optional" type="text" autocomplete="off" aria-labelledby="label-custom#website_address_optional" data-testid="field-custom#website_address_optional" class="form-input" placeholder="Enter your website address">
                </div>
                <fieldset class="form-group">
                    <legend class="form-legend">Which of these best describes you?</legend>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" value="Plant nursery" name="custom#which_of_these_best_describes_you" class="radio-input"> Plant nursery</label>
                        <label class="radio-label"><input type="radio" value="Plant retailer" name="custom#which_of_these_best_describes_you" class="radio-input"> Plant retailer</label>
                        <label class="radio-label"><input type="radio" value="Hobbyist grower" name="custom#which_of_these_best_describes_you" class="radio-input"> Hobbyist grower</label>
                        <label class="radio-label"><input type="radio" value="Other" name="custom#which_of_these_best_describes_you" class="radio-input"> Other</label>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label class="form-label">Region where you are based (for shipping & collections)</label>
                    <button type="button" aria-expanded="false" aria-controls="custom#region_based_for_shipping__collections-selector-dropdown" class="select-toggle">
                        <span class="select-toggle-text">Select your region</span>
                        <span class="arrow-down-icon">
                            <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.09832 0.470704L0.901685 0.470703C0.15069 0.470703 -0.269991 1.22421 0.193991 1.73831L3.29231 5.17126C3.65265 5.57052 4.34735 5.57052 4.70769 5.17126L7.80601 1.73831C8.26999 1.22421 7.84931 0.470704 7.09832 0.470704Z" fill="#5C5F62"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <fieldset class="form-group">
                    <legend class="form-legend">Select the answer that suits best</legend>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" value="I regularly package and ship plants by courier" name="custom#select_the_answer_that_suits_best" class="radio-input"> I regularly package and ship plants by courier</label>
                        <label class="radio-label"><input type="radio" value="I occasionally package and ship plants by courier" name="custom#select_the_answer_that_suits_best" class="radio-input"> I occasionally package and ship plants by courier</label>
                        <label class="radio-label"><input type="radio" value="I don't yet have experience shipping plants, but keen to learn" name="custom#select_the_answer_that_suits_best" class="radio-input"> I don't yet have experience shipping plants, but keen to learn</label>
                        <label class="radio-label"><input type="radio" value="I don't ship, my products are pickup only" name="custom#select_the_answer_that_suits_best" class="radio-input"> I don't ship, my products are pickup only</label>
                    </div>
                </fieldset>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
